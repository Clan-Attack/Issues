name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["Type: Enchatn"]
assignees:
  - CheeseTastisch
body:
  - type: checkboxes
    id: isproblem
    attributes:
      label: Is your feature request related to a problem?
      options:
        - label: Check this if your future request is related to a problem
          required: false
  - type: textarea
    id: problem
    attributes:
      label: Please describe the problem
      description: If you check the previous checkbox, pleas provide a clear and concise description of what the problem is
      placeholder: "I'm always frustrated when [...]"
    validations:
      required: false
  - type: textarea
    id: soulution
    attributes:
      label: "Describe the solution you'd like"
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here
    validations:
      required: false
